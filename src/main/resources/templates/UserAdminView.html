<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{index.html :: head('User')}"></form>
<body>
<div th:replace="~{index.html :: nav}"></div>

<header class="masthead">
  <div class="container">
    <div class="body-content">
  <div th:style="text-align">
    <h1>User</h1>
    <p>asd</p>
    <p class="margin12" th:text="${'Username'  + ': ' + user.username} "></p>
    <p class="margin12" th:text="${'First Name'  + ': ' + user.firstName} "></p>
    <p class="margin12" th:text="${'Last Name'  + ': ' + user.lastName} "></p>
    <p class="margin12" th:text="${'Email'  + ': ' + user.email} "></p>
    <p class="margin12"  th:text="${'IsAdmin'  + ': ' + user.isAdmin()} "></p>
    <p class="margin12"  th:text="${'IsBlocked'  + ': ' + user.isBlocked()} "></p>
    <p class="margin12" th:if="${isPhoneNumberAdminView}" th:text="${'Phone number'  + ': ' + AdminPhoneNumber.getPhoneNumber()} "></p>

    <a href="#"  th:unless="${user.isAdmin() || user.isBlocked()}" th:href="@{/users/{id}/blocked(id=${user.id})} ">Blocked user</a>
    <a href="#" th:if="${user.isBlocked()}" th:href="@{/users/{id}/unblocked(id=${user.id})} ">Un Blocked user</a>
    <a href="#" th:unless="${user.isAdmin()}" th:href="@{/users/{id}/makeAdmin (id =${user.id})}">Make admin</a>
    <a href="#" th:unless="${user.isAdmin()}" th:href="@{/users/{id}/delete (id =${user.id})}">Delete user </a>

    <form th:replace="~{PostsView.html :: postsList}"></form>
  </div>
</div>
  </div>
</header>
    <form th:replace="~{index.html :: footer}"></form>


</body>
</html>
