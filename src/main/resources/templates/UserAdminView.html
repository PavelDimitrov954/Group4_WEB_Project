<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{index.html :: head('User')}"></form>
<body>
<div th:replace="~{index.html :: nav}"></div>

<header class="masthead">
    <div class="container">
        <div class="body-content">
            <h1>User</h1>
            <div class="container1" th:style="text-align">
                <p class="message-body" th:text="${'Username'  + ': ' + user.username} "></p>
                <p class="message-body" th:text="${'First Name'  + ': ' + user.firstName} "></p>
                <p class="message-body" th:text="${'Last Name'  + ': ' + user.lastName} "></p>
                <p class="message-body" th:text="${'Email'  + ': ' + user.email} "></p>
                <p class="message-body" th:text="${'IsAdmin'  + ': ' + user.isAdmin()} "></p>
                <p class="message-body" th:text="${'IsBlocked'  + ': ' + user.isBlocked()} "></p>
                <p class="message-body" th:if="${isPhoneNumberAdminView}"
                   th:text="${'Phone number'  + ': ' + AdminPhoneNumber.getPhoneNumber()} "></p>
                <h4>
                    <br/><br/>
                    <a href="#" class="message-body" th:unless="${user.isAdmin() || user.isBlocked()}"
                       th:href="@{/users/{id}/blocked(id=${user.id})} ">Block user</a>
                    <a href="#" class="message-body" th:if="${user.isBlocked()}"
                       th:href="@{/users/{id}/unblocked(id=${user.id})} ">Unblock user</a>
                    <a href="#" class="message-body" th:unless="${user.isAdmin()}"
                       th:href="@{/users/{id}/makeAdmin (id =${user.id})}">Make admin</a>
                    <a href="#" class="message-body" th:unless="${user.isAdmin()}"
                       th:href="@{/users/{id}/delete (id =${user.id})}">Delete user </a>
                </h4>
                <form th:replace="~{PostsView.html :: postsList}"></form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js" th:src="@{../static/js/scripts.js}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</header>
<form th:replace="~{index.html :: footer}"></form>


</body>
</html>
