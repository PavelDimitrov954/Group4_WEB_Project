<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="'BeerTag | ' + ${title}">Title</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<header th:fragment="header">
    <div>
        <h3>
            <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
            <a href="#" th:href="@{/beers}" th:text="#{navigation.all-beers} + ' | '">Browse all beers</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/beers/new}"
               th:text="#{navigation.create-beer} + ' | '">Create Beer</a>
            <a href="#" th:href="@{/about}" th:text="#{navigation.about} + ' | '">About</a>
            <a href="#" th:if="${isAuthenticated && session.isAdmin}" th:href="@{/admin}">Admin Portal</a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login | </a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
        </h3>
    </div>
</header>

<div class="body-content">
    <h2 th:text="#{home.welcome}">Welcome (design)!</h2>
    <h2 th:text="${session.currentUser}" th:if="${isAuthenticated}"></h2>
    <img src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="Movie logo"/>
    <p>A beer a day keeps the doctor away!</p>

    <div class="post-section">
        <h3>Top Commented Posts</h3>
        <div th:each="post : ${topCommentedPosts}" class="post">
            <h4 th:text="${post.title}"></h4>
            <p th:text="${post.content}"></p>
        </div>
    </div>

    <div class="post-section">
        <h3>Most Recent Posts</h3>
        <div th:each="post : ${mostRecentPosts}" class="post">
            <h4 th:text="${post.title}"></h4>
            <p th:text="${post.content}"></p>
        </div>
    </div>
</div>

<footer th:fragment="footer">
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' BeerTag'}">BeerTag</small>
</footer>
</body>
</html>
