<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{HomeView.html :: head('Create Post')}"></form>


<body>
<div th:replace = "~{index.html :: nav}"></div>

<div th:fragment="post-form()" class="body-content">

    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading" th:text="${'Post'}">Post!</div>
            <form action="#" th:action="@{__${requestURI}__}" th:object="${post}" method="post">
                        <label th:text="#{post.label.title}">Title</label>
                        <br/>
                        <input type="text" th:field="*{title}"/>
                        <label class="error" th:errors="*{title}">Title error placeholder</label>
                        <br/><br/>

                        <label th:text="#{post.label.content}">Content</label>
                        <br/>
                        <textarea type="text" th:field="*{content}"> </textarea>
                        <label class="error" th:errors="*{content}">Content error placeholder</label>
                        <br/><br/>
                        <label th:text="#{tag.label.name}">Tags</label>
                        <br/>
                        <input type="text" name="tagNames" placeholder="Enter tags, separated by commas"/>
                        <br/><br/>

                        <input  class="btn btn-primary mb-2" type="submit" value="Save"/>
            </form>

        </div>
    </header>
